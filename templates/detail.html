<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5fcd95f45a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Allura&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container mx-auto px-8">
    <nav>
      <div class=" bg-white p-3 border-solid border-b-2 border-black">
        <h3 style="font-family: 'Allura', cursive;" class="text-6xl font-medium text-center mx-auto" >Library</h3>
      </div>
    </nav>
  </div>

  <div class="container mx-auto px-16 py-8 grid grid-cols-3 gap-4">
    <div class="col-span-3 text-3xl text-center">{{book.title}}</div>
    <div class="col-span-3 flex justify-center">
      <a href="/" class="object-none object-bottom my-2 px-20 bg-teal-600 hover:bg-transparent p-1 border border-transparent hover:border-teal-600 text-white hover:text-teal-600 rounded">Main</a>
    </div>
    <div class="col-span-3 flex justify-end">
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"><a href="/author/{{book.author}}">#{{book.author}}</a></span>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"><a href="/year/{{book.pub_date}}">#{{book.pub_date}}</a></span>
    </div>
    <div class="col-span-1 ..."><img class="w-11/12 h-3/4 rounded" src={{ url_for('static', filename = 'css/img/img4.jpg') }} alt="Sunset in the mountains"></div>
    <div class="col-span-2 ...">
      <h3 class="font-black text-xl mb-5">Detail: </h3>
      {{book.body}}
    </div>
    <div class="col-span-1"></div>
    <div class="col-span-2 flex justify-between">
      <a href="/" class="object-none object-bottom mx-auto px-16 bg-yellow-500 hover:bg-transparent p-3 border border-transparent hover:border-yellow-500 text-white hover:text-yellow-500 rounded">Main</a>
      <a href="/edit/{{book.id}}" class="object-none object-bottom mx-auto px-16 bg-green-500 hover:bg-transparent p-3 border border-transparent hover:border-green-500 text-white hover:text-green-500 rounded">Edit</a>
    </div>
    </div>
  </div>

  </div>

  <div class="container mx-auto px-8 p-2 mt-8">
    <footer>
        <div class=" bg-white pt-1 border-solid border-t border-black">
          <p class="font-mono text-sm mx-auto text-center">
            &copy;2020 Library Corp. All rights reserved.
          </p>
        </div>
    </footer>
  </div>
</body>
</html>
